<div class="container">
    <h1>File Processor</h1>
    <div class="file-details" *ngIf="file">
        <h3>File Details:</h3>
        <p>File Name: {{ file.name }}</p>
        <p>File Type: {{ file.type }}</p>
        <p>File Size: {{ file.size }} bytes</p>
        <button class="btn btn-primary" (click)="processFile()">Process</button>
    </div>
    <div class="file-not-present" *ngIf="!file">
        <p>File not present</p>
    </div>
</div>
